<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
   </head>
   <body>
      <header>
         <h1> Inscreva-se </h1>
         <img src="img/menu.svg">
      </header>
      <main>
         <form>
            <div>
               <label for ="nome">Nome</label>
               <input id="nome" name= "nome" required/>
            </div>
            <div>
               <label for ="email">E-mail</label>
               <input type= "email" id="email" name= "email" required/>
            </div>
            <div class="senha">
               <label for ="senha">Senha</label>
               <input type="password" id="senha" name= "senha" required/>
              <img class="esconder" src="img/esconder.svg">
            </div>
            <div class="cepnum">
               <div class="cep">
                  <label for ="cep">Cep</label>
                  <input id="cep" name= "cep" required/>
               </div>
               <div class="num">
                  <label for ="numero">Numero</label>
                  <input id="numero" name= "numero" required/>
               </div>
            </div>
            <div>
               <label for ="rua">Rua</label>
               <input id="rua" name= "rua" required/>
            </div>
            <div>
               <label for ="cidade">Cidade</label>
               <select name="cidade" id="cidade">
                  <option value="sp"> São paulo </option>
                  <option value="rj"> Rio de janeiro </option>
                  <option value="go"> Goias </option>
               </select>
            </div>
            <div class="termos">
               <input type="checkbox" name="termos" id=" termos">
               <label for ="termos">Concordo com os termos e condições</label>
            </div>
            <button class="botao" type="submit">Cadastrar conta</button>
         </form>
      </main>
   </body>
</html>
